    <input type="file" id="backgroundInput" accept="image/*">
    
    <div class="task-container">
        <div class="task-section">
            <h2>Da Fare</h2>
            <ul id="todoList"></ul>
        </div>
        <div class="task-section">
            <h2>Fatto</h2>
            <ul id="doneList"></ul>
        </div>
    </div>
    
    <div class="expense-section">
        <h2>Nota Spese</h2>
        <ul id="expenseList"></ul>
    </div>
